<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Top News</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<table class="table w-50" align="center" id="table" width="1050px">
    <tr th:each="newsItem : ${news}">
        <td style="width: 350px">  <a target="_blank" th:href="${newsItem.url}" ><img style="width: 350px" th:src="${newsItem.urlToImage}"></a></td>
        <td style="width: 350px" th:text="${newsItem.title}">Title</td>
        <td style="width: 350px" th:text="${newsItem.description}">Description</td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>
</html>
